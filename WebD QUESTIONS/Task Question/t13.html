<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table </title>
</head>
<body>
    <table border="blue">
        <thead>
        <caption>Practice Table </caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
    </thead>
    
        <tr>
            <th> Height</th>
            <th> Weight</th>
        </tr>
        <tbody>
        <tr>
            <td>Males</td>
            <td> 1.9 </td>
            <td>0.03</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td> 1.7 </td>
            <td>0.02</td>
            <td>43%</td>
        </tr>
    </tbody>
        
    </table>
    
</body>
</html>
