<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card hover effect</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="men.jpg" alt="men">
        <div id="men">

    </div>

    <div class="card">
        <img src="women.jpg" alt="women">
        <div id="women">
            <p>Unnati Mishra</p>
            <p>software Engineer</p>
        </div>
    </div>
    
</body>
</html>
